name: Deploy Frontend to Plesk (InterServer)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ehr-bridge-frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build frontend
        working-directory: ./ehr-bridge-frontend
        run: |
          echo "[$(date -u)] Starting frontend build..."
          npm ci
          npm run build
          echo "[$(date -u)] Build complete."

      - name: Deploy via SFTP to Plesk
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PWD }}
          port: 22
          local_path: ./ehr-bridge-frontend/dist/
          remote_path: ${{ secrets.PLESK_DEPLOY_PATH }}
          delete_remote_files: false
          sftp_only: true
          dry_run: false
