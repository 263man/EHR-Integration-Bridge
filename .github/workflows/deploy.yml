name: Deploy EHR Integration Bridge

on:
  push:
    branches:
      - main  # Deploy on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup SSH agent to connect to your Oracle VM
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.EHR_SSH_KEY }}

      # 3️⃣ Copy project files to the backend VM
      - name: Sync project to VM
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            ./ ubuntu@${{ secrets.EHR_HOST }}:/home/ubuntu/EHR-Integration-Bridge/

      # 4️⃣ Run deployment commands remotely
      - name: Deploy on VM
        run: |
          ssh ubuntu@${{ secrets.EHR_HOST }} << 'EOF'
            set -euo pipefail
            PROJECT_DIR="/home/ubuntu/EHR-Integration-Bridge"
            cd "$PROJECT_DIR"
            
            echo "Stopping old containers..."
            docker compose down || true
            
            echo "Building and starting containers..."
            docker compose up -d --build
            
            echo "Verifying backend API..."
            if curl -s --fail http://localhost:8080/swagger/v1/swagger.json > /dev/null; then
              echo "✅ Backend API is up!"
            else
              echo "⚠️ Backend API check failed!"
              exit 1
            fi
          EOF
